<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styling.css') }}">
    <title>{% block title%} {{ title }} {% endblock %}</title>
</head>
<body>
    <div class="mx-auto">
        <h1>What's The News?</h1>
    </div>
    <div class="Sites">
        <form action="{{ url_for('NYT') }}" method="POST">
            <button type="submit" class="btn btn-primary btn-lg btn-block">New York Times</button>
        </form>
        <form action="{{ url_for('WP') }}" method="POST">
            <button type="submit" class="btn btn-success btn-lg btn-block">Washington Post</button>
        </form>
        <form action="{{ url_for('guardian') }}" method="POST">
            <button type="submit" class="btn btn-warning btn-lg btn-block">The Guardian</button>
        </form>
        <form action="{{ url_for('WSJ') }}" method="POST">
            <button type="submit" class="btn btn-secondary btn-lg btn-block">Wall Street Journal</button>
        </form>
    </div>
    <div class="mx-auto Headlines">
        {% for headline in headlines %}
        <div class="list-group mx-auto">
            <a href="{{ url }}" class=" mx-auto list-group-item list-group-item-action">{{ headline }}</a> 
          </div>
        {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
